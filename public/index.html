<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalBot â€“ School Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* ================= TALBOT MASCOT ================= */
#talbot {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 102px; /* (2048 / 5) * 0.25 = 409 * 0.25 */
  height: 132px; /* (1582 / 3) * 0.25 = 527 * 0.25 */
  background-image: url('talbot-sprite.png');
  background-repeat: no-repeat;
  background-size: 512px 395px; /* 2048 * 0.25, 1582 * 0.25 */
  z-index: 9999;
  pointer-events: none;
}

/* Idle - first frame of first row */
#talbot.idle {
  background-position: 0px 0px;
  animation: idle 2.5s infinite ease-in-out;
}

@keyframes idle {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Walk animation (row 1, frames 1-4) */
#talbot.walk {
  animation: walk 0.8s steps(4) infinite;
}

@keyframes walk {
  from { background-position: 0px 0px; }
  to { background-position: -409px 0px; } /* 4 frames * 102.25px â‰ˆ 409px */
}

/* Jump frames (row 2, frames 1-4) */
#talbot.jump {
  animation: jumpFrames 0.6s steps(4) forwards, jumpUp 0.6s ease;
}

@keyframes jumpFrames {
  from { background-position: 0px -132px; }
  to { background-position: -409px -132px; }
}

@keyframes jumpUp {
  0% { transform: translateY(0); }
  50% { transform: translateY(-40px); }
  100% { transform: translateY(0); }
}

/* Eating animation (row 3, frames 1-3) */
#talbot.eat {
  animation: eatFrames 1.2s steps(3) forwards;
}

@keyframes eatFrames {
  from { background-position: 0px -264px; } /* row 3 start */
  to { background-position: -307px -264px; } /* 3 frames */
}

/* Sleep animation (row 3, frames 4-5) */
#talbot.sleep {
  animation: sleepFrames 2s steps(2) infinite;
}

@keyframes sleepFrames {
  from { background-position: -409px -264px; } /* 4th frame of row 3 */
  to { background-position: -512px -264px; } /* 5th frame */
}

/* Hide on mobile */
@media (max-width: 900px) {
  #talbot {
    display: none;
  }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #eef1f7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN LAYOUT */
.app {
  width: 100%;
  max-width: 1100px;
  height: 650px;
  background: white;
  display: flex;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* LEFT IMAGE PANEL */
.side-image {
  width: 40%;
  background: linear-gradient(
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.45)
    ),
    url("https://i.postimg.cc/65HB8KRb/received-884991670892709.jpg") center/cover no-repeat;
  color: white;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.side-image h2 {
  font-size: 26px;
  font-weight: 700;
}

.side-image p {
  font-size: 14px;
  opacity: 0.9;
}

/* CHAT PANEL */
.chat-panel {
  width: 60%;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* HEADER */
.header {
  padding: 18px;
  background: #4f46e5;
  color: white;
  text-align: center;
}

.header h1 {
  font-size: 22px;
}

.header p {
  font-size: 12px;
  opacity: 0.9;
}

/* CHAT AREA */
#messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f5f6fb;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* MESSAGE BUBBLES */
.msg {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 14px;
  word-wrap: break-word;
  animation: fade 0.2s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.bot {
  background: white;
  color: #333;
  align-self: flex-start;
  border-left: 4px solid #4f46e5;
}

.user {
  background: #4f46e5;
  color: white;
  align-self: flex-end;
}

/* BOT IMAGE */
.bot img {
  margin-top: 8px;
  max-width: 100%;
  border-radius: 10px;
}

/* INPUT AREA */
.input-area {
  position: sticky;
  bottom: 0;
  display: flex;
  gap: 10px;
  padding: 14px;
  border-top: 1px solid #ddd;
  background: white;
}

#input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 22px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 22px;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

/* MOBILE */
@media (max-width: 900px) {
  .app {
    flex-direction: column;
    height: 100vh;
    border-radius: 0;
  }

  .side-image {
    display: none;
  }

  .chat-panel {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="app">
  <!-- TalBot animated mascot -->
  <div id="talbot" class="idle"></div>

  <div class="side-image">
    <h2>Talipan National High School</h2>
    <p>Welcome to Tali-bot!</p>
  </div>

  <div class="chat-panel">
    <div class="header">
      <h1>ðŸ¤– TalBot</h1>
      <p>Ask about enrollment, fees, and school info</p>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Type your questionâ€¦" aria-label="Chat input" />
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>
  </div>

</div>

<script>
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  }[m]));
}

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type, image = null) {
  const formattedText = escapeHTML(text).replace(/\n/g, "<br>");

  let html = `<div class="msg ${type}">${formattedText}`;

  if (image) {
    html += `<br><img src="${escapeHTML(image)}" loading="lazy" onerror="this.remove()">`;
  }

  html += `</div>`;
  messages.insertAdjacentHTML("beforeend", html);
  messages.scrollTop = messages.scrollHeight;
}

async function getBotResponse(msg) {
  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });
  return await res.json();
}

async function send() {
  const msg = input.value.trim();
  if (!msg) return;

  input.value = "";
  addMessage(msg, "user");
  sendBtn.disabled = true;
  input.disabled = true;

  addMessage("ðŸ¤– is typing...", "bot");

  const data = await getBotResponse(msg);

  messages.removeChild(messages.lastChild);
  addMessage(data.reply, "bot", data.image);

  sendBtn.disabled = false;
  input.disabled = false;
  input.focus();
}

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    send();
  }
});

sendBtn.addEventListener("click", send);

/* ================= TALBOT MASCOT LOGIC ================= */
const talbot = document.getElementById("talbot");

let direction = 1; // 1 = right, -1 = left
let pos = 20;
let walkInterval = null;
let actionTimeout = null;

function walkTalbot() {
  // Don't walk on mobile
  if (window.innerWidth <= 900) return;
  
  // Prevent multiple intervals
  if (walkInterval) return;
  
  talbot.className = "walk";

  walkInterval = setInterval(() => {
    pos += direction * 2;
    talbot.style.left = pos + "px";

    // Check boundaries (account for mascot width)
    if (pos > window.innerWidth - 120) {
      direction = -1;
      talbot.style.transform = "scaleX(-1)";
    }

    if (pos < 20) {
      direction = 1;
      talbot.style.transform = "scaleX(1)";
    }
  }, 30);
}

function stopWalking() {
  if (walkInterval) {
    clearInterval(walkInterval);
    walkInterval = null;
  }
}

function jumpTalbot() {
  talbot.className = "jump";
  setTimeout(() => {
    if (walkInterval) {
      talbot.className = "walk";
    } else {
      talbot.className = "idle";
    }
  }, 650);
}

function eatTalbot() {
  stopWalking();
  talbot.className = "eat";
  setTimeout(() => {
    talbot.className = "idle";
    setTimeout(walkTalbot, 1000);
  }, 1200);
}

function sleepTalbot() {
  stopWalking();
  talbot.className = "sleep";
  setTimeout(() => {
    talbot.className = "idle";
    setTimeout(walkTalbot, 1000);
  }, 4000);
}

function randomAction() {
  const actions = [eatTalbot, sleepTalbot, jumpTalbot];
  const randomIdx = Math.floor(Math.random() * actions.length);
  actions[randomIdx]();
  
  // Schedule next random action in 8-15 seconds
  const nextDelay = 8000 + Math.random() * 7000;
  actionTimeout = setTimeout(randomAction, nextDelay);
}

// Start walking after load
setTimeout(() => {
  walkTalbot();
  // Start random actions after 5 seconds
  setTimeout(randomAction, 5000);
}, 2000);

// Hook jump to SEND
const originalSend = send;
send = async function () {
  jumpTalbot();
  return originalSend();
};

// Welcome message
addMessage(
  "Hello! I'm TalBot. How can I help you today?",
  "bot"
);
</script>

</body>
</html>
