<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalBot â€“ School Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* ================= TALBOT MASCOT ================= */
#talbot {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 142px;
  height: 142px;
  background-image: url("/images/talbot-sprite.png");
  background-repeat: no-repeat;
  background-size: 568px 426px;
  z-index: 99999;
  pointer-events: none;
  image-rendering: pixelated;
}

/* Idle - first frame */
#talbot.idle {
  background-position: 0px 0px;
  animation: idleBob 2.5s infinite ease-in-out;
}

@keyframes idleBob {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* Walk animation - row 1, 4 frames */
#talbot.walk {
  animation: walkAnim 0.8s steps(4) infinite;
}

@keyframes walkAnim {
  from { background-position: 0px 0px; }
  to { background-position: -568px 0px; }
}

/* Eat animation - row 2, 4 frames */
#talbot.eat {
  animation: eatAnim 1.2s steps(4) 1;
}

@keyframes eatAnim {
  from { background-position: 0px -142px; }
  to { background-position: -568px -142px; }
}

/* Sleep animation - row 3, 4 frames */
#talbot.sleep {
  animation: sleepAnim 2s steps(4) infinite;
}

@keyframes sleepAnim {
  from { background-position: 0px -284px; }
  to { background-position: -568px -284px; }
}

/* Hide on mobile */
@media (max-width: 900px) {
  #talbot {
    width: 100px;
    height: 100px;
    background-size: 400px 300px;
  }
  
  @keyframes walkAnim {
    from { background-position: 0px 0px; }
    to { background-position: -400px 0px; }
  }
  
  @keyframes eatAnim {
    from { background-position: 0px -100px; }
    to { background-position: -400px -100px; }
  }
  
  @keyframes sleepAnim {
    from { background-position: 0px -200px; }
    to { background-position: -400px -200px; }
  }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #eef1f7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN LAYOUT */
.app {
  width: 100%;
  max-width: 1100px;
  height: 650px;
  background: white;
  display: flex;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* LEFT IMAGE PANEL */
.side-image {
  width: 40%;
  background: linear-gradient(
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.45)
    ),
    url("https://i.postimg.cc/65HB8KRb/received-884991670892709.jpg") center/cover no-repeat;
  color: white;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.side-image h2 {
  font-size: 26px;
  font-weight: 700;
}

.side-image p {
  font-size: 14px;
  opacity: 0.9;
}

/* CHAT PANEL */
.chat-panel {
  width: 60%;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* HEADER */
.header {
  padding: 18px;
  background: #4f46e5;
  color: white;
  text-align: center;
}

.header h1 {
  font-size: 22px;
}

.header p {
  font-size: 12px;
  opacity: 0.9;
}

/* CHAT AREA */
#messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f5f6fb;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* MESSAGE BUBBLES */
.msg {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 14px;
  word-wrap: break-word;
  animation: fade 0.2s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.bot {
  background: white;
  color: #333;
  align-self: flex-start;
  border-left: 4px solid #4f46e5;
}

.user {
  background: #4f46e5;
  color: white;
  align-self: flex-end;
}

/* BOT IMAGE */
.bot img {
  margin-top: 8px;
  max-width: 100%;
  border-radius: 10px;
}

/* INPUT AREA */
.input-area {
  position: sticky;
  bottom: 0;
  display: flex;
  gap: 10px;
  padding: 14px;
  border-top: 1px solid #ddd;
  background: white;
}

#input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 22px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 22px;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

/* MOBILE */
@media (max-width: 900px) {
  .app {
    flex-direction: column;
    height: 100vh;
    border-radius: 0;
  }

  .side-image {
    display: none;
  }

  .chat-panel {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="app">
  <!-- TalBot animated mascot -->
<div id="talbot" class="idle"></div>

  <div class="side-image">
    <h2>Talipan National High School</h2>
    <p>Welcome to Tali-bot!</p>
  </div>

  <div class="chat-panel">
    <div class="header">
      <h1>ðŸ¤– TalBot</h1>
      <p>Ask about enrollment, fees, and school info</p>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Type your questionâ€¦" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

</div>

<script>
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  }[m]));
}

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type, image = null) {
  const formattedText = escapeHTML(text).replace(/\n/g, "<br>");

  let html = `<div class="msg ${type}">${formattedText}`;

  if (image) {
    html += `<br><img src="${escapeHTML(image)}" loading="lazy" onerror="this.remove()">`;
  }

  html += `</div>`;
  messages.insertAdjacentHTML("beforeend", html);
  messages.scrollTop = messages.scrollHeight;
}

async function getBotResponse(msg) {
  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });
  return await res.json();
}

async function send() {
  const msg = input.value.trim();
  if (!msg) return;

  input.value = "";
  addMessage(msg, "user");
  sendBtn.disabled = true;
  input.disabled = true;

  addMessage("ðŸ¤– is typing...", "bot");

  const data = await getBotResponse(msg);

  messages.removeChild(messages.lastChild);
  addMessage(data.reply, "bot", data.image);

  sendBtn.disabled = false;
  input.disabled = false;
  input.focus();
}

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    send();
  }
});

sendBtn.addEventListener("click", send);

/* ================= TALBOT MASCOT LOGIC ================= */
const talbot = document.getElementById("talbot");
let direction = 1;
let pos = 20;
let walkInterval = null;
let actionTimeout = null;

function walkTalbot() {
  if (window.innerWidth <= 900) return;
  if (walkInterval) return;
  
  talbot.className = "walk";

  walkInterval = setInterval(() => {
    pos += direction * 2;
    talbot.style.left = pos + "px";

    if (pos > window.innerWidth - 160) {
      direction = -1;
      talbot.style.transform = "scaleX(-1)";
    }

    if (pos < 20) {
      direction = 1;
      talbot.style.transform = "scaleX(1)";
    }
  }, 30);
}

function stopWalking() {
  if (walkInterval) {
    clearInterval(walkInterval);
    walkInterval = null;
  }
}

function eatTalbot() {
  stopWalking();
  talbot.className = "eat";
  setTimeout(() => {
    talbot.className = "idle";
    setTimeout(walkTalbot, 1000);
  }, 1200);
}

function sleepTalbot() {
  stopWalking();
  talbot.className = "sleep";
  setTimeout(() => {
    talbot.className = "idle";
    setTimeout(walkTalbot, 1000);
  }, 4000);
}

function randomAction() {
  const actions = [eatTalbot, sleepTalbot];
  const randomIdx = Math.floor(Math.random() * actions.length);
  actions[randomIdx]();
  
  const nextDelay = 10000 + Math.random() * 10000;
  actionTimeout = setTimeout(randomAction, nextDelay);
}

setTimeout(() => {
  walkTalbot();
  setTimeout(randomAction, 8000);
}, 2000);

addMessage(
  "Hello! I'm TalBot. How can I help you today?",
  "bot"
);
</script>

</body>
</html>
