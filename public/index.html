<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalBot â€“ School Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #eef1f7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN LAYOUT */
.app {
  width: 100%;
  max-width: 1100px;
  height: 650px;
  background: white;
  display: flex;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* LEFT IMAGE PANEL (DESKTOP ONLY) */
.side-image {
  width: 40%;
  background: linear-gradient(
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.45)
    ),
    url("https://via.placeholder.com/600x800") center/cover no-repeat;
  color: white;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.side-image h2 {
  font-size: 26px;
  font-weight: 700;
}

.side-image p {
  font-size: 14px;
  opacity: 0.9;
}

/* CHAT PANEL */
.chat-panel {
  width: 60%;
  display: flex;
  flex-direction: column;
  position: relative;
  height: 100%;
}

/* HEADER */
.header {
  padding: 18px;
  background: #4f46e5;
  color: white;
  text-align: center;
  flex-shrink: 0;
}

.header h1 {
  font-size: 22px;
}

.header p {
  font-size: 12px;
  opacity: 0.9;
}

/* CHAT AREA */
#messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f5f6fb;
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 70px; /* space for fixed input */
}

.msg {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 14px;
  animation: fade 0.2s ease;
  word-wrap: break-word;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.bot {
  background: white;
  color: #333;
  align-self: flex-start;
  border-left: 4px solid #4f46e5;
}

.user {
  background: #4f46e5;
  color: white;
  align-self: flex-end;
}

/* INPUT AREA FIXED */
.input-area {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  gap: 10px;
  padding: 14px;
  border-top: 1px solid #ddd;
  background: white;
}

#input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 22px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 22px;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* MOBILE VERSION */
@media (max-width: 900px) {
  .app {
    flex-direction: column;
    height: 100vh;
    border-radius: 0;
  }

  .side-image {
    display: none;
  }

  .chat-panel {
    width: 100%;
  }

  #messages {
    margin-bottom: 70px; /* ensure space for fixed input */
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT IMAGE -->
  <div class="side-image">
    <h2>Your School Name</h2>
    <p>Official School Information Chatbot</p>
  </div>

  <!-- CHAT -->
  <div class="chat-panel">
    <div class="header">
      <h1>ðŸ¤– TalBot</h1>
      <p>Ask about enrollment, fees, and school info</p>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Type your questionâ€¦" aria-label="Type your question" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

</div>

<script>
// ESCAPE HTML to prevent XSS
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  }[m]));
}

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type) {
  messages.innerHTML += `<div class="msg ${type}">${escapeHTML(text)}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

// Demo bot response if backend not available
async function getBotResponse(msg) {
  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();
    return data.reply || "Sorry, I didnâ€™t understand that.";
  } catch (err) {
    return "ðŸ¤– (Demo) Iâ€™m a bot! Ask about enrollment or fees.";
  }
}

async function send() {
  const msg = input.value.trim();
  if (!msg) return;

  input.value = "";
  addMessage(msg, "user");
  sendBtn.disabled = true;

  // Typing indicator
  const typingMsg = "ðŸ¤– is typing...";
  addMessage(typingMsg, "bot");
  messages.scrollTop = messages.scrollHeight;

  const reply = await getBotResponse(msg);

  // Remove typing indicator
  messages.removeChild(messages.lastChild);

  addMessage(reply, "bot");
  sendBtn.disabled = false;
}

sendBtn.addEventListener("click", send);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

// Initial greeting
addMessage("Hello! Iâ€™m TalBot. How can I help you today?", "bot");
</script>

</body>
</html>
