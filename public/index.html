<!DOCTYPE html>
<html>
<head>
    <title>TalBot - School Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        #chat {
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f9f9f9;
        }
        
        .msg {
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bot {
            background: #e3f2fd;
            color: #1976d2;
            align-self: flex-start;
            border-left: 4px solid #667eea;
        }
        
        .user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        
        .input-area {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        
        #input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ¤– TalBot</h1>
        <p>Your School Assistant</p>
    </div>
    
    <div id="chat">
        <div id="messages"></div>
        <div class="input-area">
            <input id="input" placeholder="Ask me something..." />
            <button onclick="send()">Send</button>
        </div>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("input");
    const msg = input.value.trim();
    
    if (!msg) return;
    
    input.value = "";

    document.getElementById("messages").innerHTML +=
        `<div class='msg user'>${msg}</div>`;

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    document.getElementById("messages").innerHTML +=
        `<div class='msg bot'>${data.reply}</div>`;
        
    // Auto-scroll to bottom
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}

// Allow Enter key to send
document.getElementById("input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
