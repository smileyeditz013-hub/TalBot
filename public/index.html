<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalBot â€“ School Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #eef1f7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN LAYOUT */
.app {
  width: 100%;
  max-width: 1100px;
  height: 650px;
  background: white;
  display: flex;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* LEFT IMAGE PANEL (DESKTOP ONLY) */
.side-image {
  width: 40%;
  background: linear-gradient(
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.45)
    ),
    url("https://via.placeholder.com/600x800") center/cover no-repeat;
  color: white;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.side-image h2 {
  font-size: 26px;
  font-weight: 700;
}

.side-image p {
  font-size: 14px;
  opacity: 0.9;
}

/* CHAT PANEL */
.chat-panel {
  width: 60%;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 18px;
  background: #4f46e5;
  color: white;
  text-align: center;
}

.header h1 {
  font-size: 22px;
}

.header p {
  font-size: 12px;
  opacity: 0.9;
}

/* CHAT AREA */
#messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f5f6fb;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.msg {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 14px;
  animation: fade 0.2s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.bot {
  background: white;
  color: #333;
  align-self: flex-start;
  border-left: 4px solid #4f46e5;
}

.user {
  background: #4f46e5;
  color: white;
  align-self: flex-end;
}

/* INPUT AREA */
.input-area {
  display: flex;
  gap: 10px;
  padding: 14px;
  border-top: 1px solid #ddd;
}

#input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 22px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 22px;
  font-weight: 600;
  cursor: pointer;
}

/* MOBILE VERSION */
@media (max-width: 900px) {
  .app {
    flex-direction: column;
    height: 100vh;
    border-radius: 0;
  }

  .side-image {
    display: none;
  }

  .chat-panel {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT IMAGE -->
  <div class="side-image">
    <h2>Your School Name</h2>
    <p>Official School Information Chatbot</p>
  </div>

  <!-- CHAT -->
  <div class="chat-panel">
    <div class="header">
      <h1>ðŸ¤– TalBot</h1>
      <p>Ask about enrollment, fees, and school info</p>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Type your questionâ€¦" />
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const messages = document.getElementById("messages");

function addMessage(text, type) {
  messages.innerHTML += `<div class="msg ${type}">${text}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const msg = input.value.trim();
  if (!msg) return;

  input.value = "";
  addMessage(msg, "user");

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
}

document.getElementById("input").addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

addMessage("Hello! Iâ€™m TalBot. How can I help you today?", "bot");
</script>

</body>
</html>
